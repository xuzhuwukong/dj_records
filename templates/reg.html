<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-3.3.7-dist/dist/js/bootstrap.min.js"></script>
    <style>
        .my-panel {
            margin-top: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-info my-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">用户注册</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id_username" placeholder="请输入用户名"
                                       name="id_username">
                                {% if error_msg %}
                                    <span class="form-control">{{ error_msg }}</span>
                                {% else %}
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="id_password" placeholder="请输入密码"
                                       name="id_password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_password2" class="col-sm-2 control-label">确认密码：</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="id_password2" placeholder="请输入确认密码"
                                       name="id_password2">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
