{% extends "base.html" %}

{% block content %}

    <div class="panel panel-info my-panel">
        <div class="panel-heading">
            <h3 class="panel-title">添加工程师</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="publish_name">工程师姓名：</label>
                    <input type="text" class="form-control" id="publish_name" name="publish_name"
                           value="{{ publish_obj.name }}">
                </div>
                <div class="form-group">
                    <label for="publish_email">邮箱：</label>
                    <input type="text" class="form-control" id="publish_email" name="publish_email"
                           value="{{ publish_obj.email }}">
                </div>
                <div class="form-group">
                    <label for="publish_addr">地址：</label>
                    <input type="text" class="form-control" id="publish_addr" name="publish_addr"
                           value="{{ publish_obj.addr }}">
                </div>

                <input type="submit" class="btn btn-default">
            </form>
        </div>
    </div>

{% endblock %}
