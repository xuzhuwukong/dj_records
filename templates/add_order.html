{% extends 'base.html' %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
       <div class="add_article">
         <div class="alert-success text-center">添加订单</div>

         <div class="add_article_region">
             <div class="content form-group">
                 <div>
                     <textarea class="form-control" name="content" id="article_content" cols="30" rows="10"></textarea>
                 </div>
             </div>
             <input type="submit" class="btn btn-default btn-success">

         </div>



    </div>
    </form>

    <script>
            KindEditor.ready(function(K) {
                    window.editor = K.create('#article_content',{
                        {#设置参数#}
                        width:"800",
                        height:"600",
                        resizeType:0,
                        // 指定上传文件的路径
                        uploadJson:"/upload/",
                        extraFileUploadParams:{
                            csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                        },
                        filePostName:"upload_img"


                    });
            });
    </script>


{% endblock %}
